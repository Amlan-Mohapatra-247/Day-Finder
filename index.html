<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day Finder</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the day finder<br><br></h1>
        <h3>Please enter the date in DD/MM/YYYY format<br><br><br></h3>
    </div>
    <div class="ip">
        <input type="text" id="dt" name="Date" value="DD/MM/YYYY"><br><br>
        <input id="submit" type="submit" value="Find the Day">
    </div>
    <div class="op" id="print"></div>
    <div class="res">
        <input type="submit" id="Reset" value="Reset">
    </div>
    <script src="script.js"></script>
</body>
</html>
